<!DOCTYPE html>
<html>
  <head>
    <title>tree matrix test</title>
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/themes/base/jquery-ui.css" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/jquery-ui.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="../staging/bbop.js"></script>
    <script type="text/javascript" src="../lib/bbop/model/tree.js"></script>
    <script type="text/javascript" src="../lib/graph/render/phylo-div.js"></script>
    <script type="text/javascript" src="global_graph_P34889.js"></script>
    <script type="text/javascript" src="tree-matrix.js"></script>
    <script type="text/javascript">
      var tm;
      window.onload = function() {
        var rows = 294; // for P34889
        var cols = 20;
        var cell_filled_probability = 0.2;
        var dummy_matrix = new Array(rows);
        for (var i = 0; i < rows; i++) {
          dummy_matrix[i] = new Array(cols);
          for (var j = 0; j < cols; j++) {
            dummy_matrix[i][j] = (Math.random() < cell_filled_probability);
          }
        }
        var col_descriptors = new Array(cols);
        for (var c = 0; c < cols; c++) {
          col_descriptors[c] = "column " + c;
        }

        function cell_renderer(cell, value) {
            if( value ) cell.style.background = "#444";
        }
        tm = new tree_matrix("tree_matrix", global_graph,
                             col_descriptors, dummy_matrix,
                             cell_renderer);
      };
    </script>
    <!--<script type="text/javascript" src="golr.js"></script>-->
  </head>
  <body style="border: 0px; margin: 0px; padding: 0px;">
    <div id="tree_matrix" style="position:absolute; top: 0px; left: 0px; margin: 10px; padding: 0px; border: 5px solid #aaa"></div>
  </body>
</html>
